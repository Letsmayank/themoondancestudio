<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .main {
            padding: 20px;
            text-align: center;
        }
        .video-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        iframe {
            width: 80%;
            height: 450px;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Our Dance Studio</h1>
    </div>
    <div class="main">
        <h2>Experience the Joy of Dance</h2>
        <p>Join us for fun and energetic dance classes that will keep you moving and grooving.</p>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/lybpqCbapB4" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Dance Studio. All Rights Reserved.</p>
    </div>
</body>
</html>
